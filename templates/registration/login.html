{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}
<div class="d-md-flex half">
    <div class="bg" style="background-image: url('{% static 'forms/images/bg_1.jpg' %}');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login</h3>
              </div>
              <form action="#" method="post">
                  {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="{% url 'auth_password_reset' %}" class="forgot-pass">{% trans 'Forgot Password' %}</a></span>
                  <span class="ml-auto"><a href="{% url 'registration_register' %}" class="forgot-pass">{% trans 'Registration' %}</a></span>
                </div>

                <input type="submit" value="{% trans 'Log in' %}" class="btn btn-block py-2 btn-primary">

                <span class="text-center my-3 d-block">or</span>


                <div class="">
                <a href="#" class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span> Login with facebook
                </a>
                <a href="#" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Login with Google</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
{% endblock %}
